<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>SNAKISMS</title>
	<script src="js/phaser.min.js"></script>
	<!-- <script src="js/phaser.js"></script> -->
	<script src="js/swipe.js"></script>
	<script src="Boot.js"></script>
	<script src="Preloader.js"></script>
	<script src="MainMenu.js"></script>
	<script src="snakes/Snake.js"></script>
	<script src="snakes/Monism.js"></script>
	<script src="snakes/Conservatism.js"></script>
	<script src="snakes/Asceticism.js"></script>
	<script src="snakes/Apocalypticism.js"></script>
	<script src="Menu.js"></script>
</head>
<style>
body {
	margin: 0;
}
</style>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">

window.onload = function() {

	//	Create your Phaser game and inject it into the gameContainer div.
	//	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
	var game = new Phaser.Game(480, 640, Phaser.AUTO, 'gameContainer');

	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('Boot', BasicGame.Boot);
	game.state.add('Preloader', BasicGame.Preloader);
	game.state.add('MainMenu', BasicGame.MainMenu);
	game.state.add('Snake', BasicGame.Snake);
	game.state.add('Monism', BasicGame.Monism);
	game.state.add('Conservatism', BasicGame.Conservatism);
	game.state.add('Asceticism', BasicGame.Asceticism);
	game.state.add('Apocalypticism', BasicGame.Apocalypticism);
	game.state.add('Menu', BasicGame.Menu);

	//	Now start the Boot state.
	game.state.start('Boot');

};

</script>

</body>
</html>
